		<figure>
			<blockquote>
				<p>Архитектура должна возводить варианты использования, особенности и ожидаемые реакции системы до уровня полноценных сущностей, которые послужат видимыми ориентирами для разработчиков. Это упростит понимание системы и, соответственно, окажет значительную помощь в разработке и сопровождении.</p>

				<p>Небходимо управлять структурой зависимостей компонентов.</p>
				<p>Циклы в графе зависимостей компонентов недопустимы.</p>
